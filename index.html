<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
      integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ping | Welcome</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="contents">
          <img src="images/logo.svg" alt="" class="logo" />
          <h1 class="title">We are launching <span>soon!</span></h1>
          <p class="text">Subscribe and get notified</p>
          <div class="input-box">
            <input class="input" type="text" placeholder="Your email address" />
            <button class="btn">Notify Me</button>
          </div>
          <div class="img-box">
            <img
              src="images/illustration-dashboard.png"
              alt=""
              class="dashboard"
            />
          </div>
          <footer class="footer">
            <div class="social-icons">
              <span><i class="fa-brands fa-facebook"></i></span>
              <span><i class="fa-brands fa-twitter"></i></span>
              <span><i class="fa-brands fa-instagram-square"></i></span>
            </div>
            <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
          </footer>
        </div>
      </div>
    </main>
  </body>
</html>
